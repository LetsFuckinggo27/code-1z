<html>
<head>
<title>Arithmetic Operations</title>
<script type="text/JavaScript">
function performOperation(){ 
var num1 = parseFloat(document.getElementById("number1").value);
var num2 = parseFloat(document.getElemenById("number2").value);

document.getElemenById("addition").innerHTML="Addition:"+(num1+num2);
document.getElemenById("subtraction").innerHTML="Subtraction:"+(num1-num2);
document.getElemenById("multiplication").innerHTML="Multiplication:"+(num1*num2);
document.getElemenById("division").innerHTML="Division:"+(num1/num2);
}
</script>
</head>
<body>
<h1>Arithmetic Operations</h1>
<from>
Number 1:<input type="number" id="number1"><br><br>
Number 2:<input type="number" id="number2"><br><br>
<input type="button" value="Calculate" onclick="performOperation()">
</form>
<p id="addition"><p>
<p id="subtraction"></p>
<p id="multiplication"></p>
<p id="division"></p>
</body>
</html>
